version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: social-credit-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: social-credit-bot
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - social-credit-network

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: social-credit-bot
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/social-credit-bot
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - social-credit-network
    volumes:
      - bot-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
  bot-logs:

networks:
  social-credit-network:
    driver: bridge
